{% extends 'authentication/base.html' %}

{% block content %}

<div class="login_container">
    <p>{{ message }}</p>
    <form method="post">
        <div class="form-group">
            {{ form.as_p }}
            {% csrf_token %}
        </div>
        <button type="submit" class="btn btn-primary">Se connecter</button>
    </form>

</div>
{% endblock content %}
