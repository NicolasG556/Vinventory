{% extends 'wines/base.html' %}

{% block content %}

<h1> Gestion des Utilisateurs </h1>


<table>
    <tr>
        <th>Username</th>
        <th>Nom</th>
        <th>Prenom</th>
        <th>Email</th>
        <th>Role</th>
        <th>Action</th>
    </tr>
    {% for user in users %}
    <tr>
        <th>{{ user.username }}</th>
        <th>{{ user.last_name }}</th>
        <th>{{ user.first_name }}</th>
        <th>{{ user.email }}</th>
        <th>{{ user.role }}</th>
        <th> <a href="{% url 'update-user' user.id %}">Modifier</a> </th>
    </tr>
    {% endfor %}
</table>


{% endblock %}
