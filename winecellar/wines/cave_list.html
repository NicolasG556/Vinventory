{% extends 'wines/base.html' %}

{% block content %}

<h1> Mes caves </h1>

<ul>
    {% for cave in caves %}
    {% if cave.id_user == request.user %}
    <li><a href="{% url 'cave-details' cave.id %}">{{ cave.nom }}</a>
        <a href="{% url 'cave-update' cave.id %}">[modifier]</a></li>
    {% endif %}
    {% endfor %}

<!--    <p> Vous n'avez pas encore de cave virtuelle !</p>-->


</ul>


<button><a href="{% url 'cave-create' %}">Ajouter une cave</a></button>

{% endblock %}
